<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styleSnake.css">
    <link href="Image/logo.jpg" rel="shortcut icon" />
</head>

<body>
    <h1 id="title-level" style="display:none"></h1>
    <button id="imageButton" style="display:none;"></button>
    <div id="setting">
        <div class="header" id="header-setting"></div>
        <input type="checkbox" id="music-setting-checkbox">
        <h2 style="display: inline;">Musik</h2>
        <button class="rules-button" id="rulesbutton" style="display: inline; float:right;">Peraturan</button>
        <div class="slider-container" style="font-size:28px; margin-bottom: 24px;">
            <label for="speed-slider-setting" style="font-weight: bold;">Speed:</label>
            <input type="range" id="speed-slider-setting" name="speed-slider" min="1" max="10" value="3"
                oninput="updateSpeedSetting(this.value)">
            <span id="speed-label-setting">3</span>
        </div>
        <div class="button-group">
            <button class="home-button" id="homebutton">Menu</button>
            <button class="reset-button" id="resetbutton">Coba Lagi</button>
            <button class="continue-button" id="continuebutton">Lanjutkan</button>
            <button class="next-level-button" id="nextlevel">Level Selanjutnya</button>
        </div>
    </div>
    <div id="rulesdiv">
        <h1 class="header" id="level-header" style="font-family: 'VT323', monospace; font-size:30px"></h1>
        <div id="rules-text" style="font-family: 'VT323', monospace; font-size:24px"></div>
        <button class="rules-ok" id="rulesok">Ok</button>
    </div>
    <div id="overlay"></div>
    <div id="start-screen">
        <h1 style="font-size: 6vh;">Welcome to Snake Game!</h1>
        <label style="margin-bottom: 24px;">
            <input type="checkbox" id="music-checkbox">
            <h2 style="display: inline;">Musik</h2>
        </label>
        <div class="slider-container" style="font-size:28px">
            <label for="speed-slider" style="font-weight: bold;">Kecepatan:</label>
            <input type="range" id="speed-slider" name="speed-slider" min="1" max="10" value="3"
                oninput="updateSpeed(this.value)">
            <span id="speed-label">3</span>
        </div>
        <h2 style="font-size: 5vh;">Silahkan Pilih Tingkat Kesulitan: </h2>
        <div class="button-container">
            <button class="level-button" data-level="1" id="beginner-button">Level 1 (Mudah)</button>
            <button class="level-button" data-level="2" id="easy-button">Level 2 (Normal)</button>
            <button class="level-button" data-level="3" id="intermediate-button">Level 3 (Cukup Susah)</button>
            <button class="level-button" data-level="4" id="hard-button">Level 4 (Susah)</button>
            <button class="level-button" data-level="5" id="expert-button">Level 5 (Sangat Susah)</button>
            <button class="level-button" data-level="6" id="extreme-button">Level 6 (Mustahil)</button>
        </div>
    </div>
    <!-- <button id="start-button" style="font-size: 6vh;">Start Game</button> -->
    </div>
    <div id="boardgame" style="display:none;">
        <div>
            <div id="timer-container" style="display: none; float: left;">
                <div id="timer-bar"></div>
                <div class="timer-label">Darah</div>
            </div>
            <h2 id="numscore" style="display: inline; float: right;padding-left: 10px;">Apel: <div id="score"
                    style="display: inline;"></div> <img src="Image/food.png" alt="food"
                    style="max-width: 100%; max-height: 24px;">
            </h2>
            <h2 id="labelTimeGame" style="display: none; float: left; padding-left: 20px;">Sisa Waktu:<div id="time-game"
                    style="display: inline;">s</div>
            </h2>

            <h2 id="fruits" style="display: none; float: right;">
                <div id="fruit-game" style="display: inline;"></div>
            </h2>
            <h2 id="time-lable-fruits" style="display: none; float:right; padding-right: 20px;">LifeTime:<div
                    id="time-fruits" style="display: inline;"></div>
            </h2>

        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="scriptSnake.js"></script>
</body>

</html>
